version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build-and-test:
    executor:
      name: python/default
      tag: '3.10'
    steps:
      - checkout
      - run:
          name: Setup Virtual Env
          command: |
            virtualenv -p 3.10 venv
            echo "source ./venv/bin/activate" >> $BASH_ENV
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: Test
          command: pytest

workflows:
  build-test-and-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master